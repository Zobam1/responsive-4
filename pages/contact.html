      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@500;700&display=swap"

  </head>
  <body>
    <div class="nav-bar d-flex justify-content-center mt-3 mb-5">
      <div>
        <img
          src="../images/shecodeslogo.png"
          class="image-fluid shecodeslogo"
          alt="shecodes logo"
        />
      </div>
      <ul class="d-flex nav-links me-3 poppins">
        <li><a href="../index.html" title="home">Home</a></li>
        <li>
          <a href="about.html" title="about">About</a>
        </li>
        <li><a href="work.html" title="work">Work</a></li>
        <li>
          <a href="contact.html" class="main-page" title="contact">Contact</a>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="contact-box">
        <p class="contact-p text-center text-md-start">Let's get in touch!</p>
        <div class="row">
          <div class="fill-form col-md-8 text-center text-md-start">
            <form action="">
              <div><label for="email" class="mb-2">Your email:</label></div>
              <div>
                <input
                  class="insert insert-email"
                  type="email"
                  name="email"
                  required
                  id="email"
                />
              </div>
              <div>
                <label for="message" class="mt-2 mb-2">Your message</label>
              </div>
              <div>
                <textarea
                  required
                  class="insert"
                  name="message"
                  id="message"
                  cols="30"
                  rows="2"
                ></textarea>
              </div>
              <div>
                <input class="submit mt-3" type="submit" value="Send" />
              </div>
            </form>
          </div>
          <div class="col-md-4 contact-body text-center text-md-start">
            <h2 class="poppins mb-3">Email</h2>
            <div class="poppins">
              <a href="mailto:nnoje@gmail.com" title="email">nnoje@gmail.com</a>
            </div>
            <h2 class="poppins mt-3 mb-3">Twitter</h2>
            <div class="poppins">
              <a href="https://twitter.com" title="twitter">@None</a>
            </div>
            <h2 class="poppins mt-3 mb-3">Instagram</h2>
            <div class="poppins">
              <a href="https://instagram.com" title="twitter">@nnoje_z</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="foot mt-5">
      <footer class="text-center">
        <div class="inquire d-none d-md-block">
          <div class="work-inquiry d-flex justify-content-between">
            <div class="work">Work Inquiry</div>
            <div class="inquire-contact mt-5">
              <a href="contact.html" class="poppins" title="contact"
                >Contact me</a
              >
            </div>
          </div>
          <p class="poppins text-muted text-start">Let's work together</p>
        </div>
        <div class="mb-4 mail-to">
          <a href="mailto:nnoje@gmail.com" class="poppins" title="email Zobam"
            >nnoje@gmail.com</a
          >
        </div>
        <div class="icons mb-4">
          <a href="https://github.com/Zobam1" title="github" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://instagram.com" title="instagram" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://facebook.com" title="facebook" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
        <p class="poppins mb-5">
          ✌️This website was coded by Nnoje Zobam, and it is
          <a
            href="https://github.com/Zobam1/responsive-4"
            title="github"
            target="_blank"
            >open-sourced</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
